<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagii Bill â˜€ï¸</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top, #ffcf71, #f2a65a, #f58549, #f76c6c);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      color: white;
      animation: fadeBg 5s ease-in-out forwards;
    }

    @keyframes fadeBg {
      from {
        background: #f58549;
      }
      to {
        background: linear-gradient(to top, #ffcf71, #f2a65a, #f58549, #f76c6c);
      }
    }

    .text {
      text-align: center;
      font-size: 2em;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInText 3s ease-in-out 1s forwards;
    }

    @keyframes fadeInText {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .sun {
      position: relative;
      width: 150px;
      height: 150px;
      margin-top: 40px;
      opacity: 0;
      transform: translateY(100px);
      animation: rise 4s ease-in-out 2s forwards;
    }

    @keyframes rise {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .halfcircle {
      width: 150px;
      height: 75px;
      border-radius: 150px 150px 0 0;
      background: #FFD93D;
    }

    #fixed {
      position: absolute;
      bottom: 0;
    }

    #halfclip {
      position: absolute;
      overflow: hidden;
      width: 150px;
      height: 75px;
      bottom: 75px;
    }

    .light {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      transform-origin: center;
      animation: spin 10s linear infinite;
    }

    .beam {
      position: absolute;
      background: rgba(255, 217, 61, 0.4);
      width: 10px;
      height: 60px;
      border-radius: 10px;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
    }

    .light1 { transform: rotate(0deg); }
    .light2 { transform: rotate(45deg); }
    .light3 { transform: rotate(90deg); }
    .light4 { transform: rotate(135deg); }
    .light5 { transform: rotate(180deg); }
    .light6 { transform: rotate(225deg); }
    .light7 { transform: rotate(270deg); }
    .light8 { transform: rotate(315deg); }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .sun {
      animation: rise 4s ease-in-out 2s forwards, float 4s ease-in-out infinite 6s;
    }
  </style>
</head>
<body>
  <div class="text">
    <p>Selamat pagi ğŸŒ…</p>
    <p>Bill Bill â˜€ï¸</p>
  </div>

  <div class="sun">
    <div id="halfclip">
      <div class="halfcircle" id="clipped"></div>
    </div>
    <div class="halfcircle" id="fixed"></div>

    <span class="light light1"><span class="beam"></span></span>
    <span class="light light2"><span class="beam"></span></span>
    <span class="light light3"><span class="beam"></span></span>
    <span class="light light4"><span class="beam"></span></span>
    <span class="light light5"><span class="beam"></span></span>
    <span class="light light6"><span class="beam"></span></span>
    <span class="light light7"><span class="beam"></span></span>
    <span class="light light8"><span class="beam"></span></span>
  </div>

  <script>
    // fungsi untuk menampilkan alert satu per satu dengan jeda waktu
    const pesan = [
      "Pagii Bill ğŸŒ",
      "Apakah kamu sudah sarapan pagi ini?",
      "Jangan lupa sarapan yaa ğŸâ˜•",
      "Hari ini ada kegiatan apa ajaa?",
      "Kalau gabut chat aja Bill, aku hari ini mau full di rumah wkwk ğŸ˜„",
      "Dah gitu ajaa, semoga minggu ini menjadi minggu yang menyenangkan ğŸ’«",
      "Selamat beraktivitas~ ğŸ’›"
    ];

    async function tampilkanPesan() {
      for (let i = 0; i < pesan.length; i++) {
        await new Promise(resolve => {
          setTimeout(() => {
            alert(pesan[i]);
            resolve();
          }, 500);
        });
      }
    }

    window.onload = tampilkanPesan;
  </script>
</body>
</html>
