  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top, #ffcf71, #f2a65a, #f58549, #f76c6c);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      color: white;
      touch-action: manipulation;
    }

    /* Animasi langit berubah pelan */
    @keyframes sunrise {
      0% { background: linear-gradient(to top, #2b1055, #7597de); }
      50% { background: linear-gradient(to top, #f5b971, #f2a65a, #f58549); }
      100% { background: linear-gradient(to top, #ffcf71, #f2a65a, #f58549, #f76c6c); }
    }
    body {
      animation: sunrise 10s ease-in-out forwards;
    }

    .text {
      text-align: center;
      font-size: 1.8em;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInText 3s ease-in-out 2s forwards;
    }

    @keyframes fadeInText {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .sun-container {
      position: relative;
      width: 180px;
      height: 180px;
      margin-top: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: float 4s ease-in-out infinite 4s;
    }

    .sun {
      position: relative;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff7a5, #ffd93d, #ffb800);
      box-shadow:
        0 0 60px 20px rgba(255, 217, 61, 0.6),
        0 0 120px 60px rgba(255, 217, 61, 0.3);
      animation: rise 4s ease-in-out 1s forwards;
      transform: translateY(150%);
      opacity: 0;
    }

    @keyframes rise {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .ray {
      position: absolute;
      width: 10px;
      height: 50px;
      background: linear-gradient(to bottom, rgba(255, 217, 61, 0.8), transparent);
      top: -70px;
      left: 50%;
      transform-origin: bottom center;
      border-radius: 10px;
      animation: spin 10s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Pantulan sinar lembut */
    .sun::after {
      content: "";
      position: absolute;
      bottom: -10px;
      width: 100%;
      height: 20px;
      border-radius: 50%;
      background: rgba(255, 217, 61, 0.3);
      filter: blur(8px);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { opacity: 0.6; transform: scale(1); }
      to { opacity: 1; transform: scale(1.1); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @media (max-width: 600px) {
      .text { font-size: 1.4em; }
      .sun-container { width: 140px; height: 140px; }
      .sun { width: 100px; height: 100px; }
    }
  </style>
</head>

      <div class="ray" style="transform: rotate(135deg) translateY(-20px);"></div>
